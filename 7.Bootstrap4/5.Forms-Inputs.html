<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    
    <div class="container">

        <form style="width: 30rem;">

            <h3>Bilgilerinizi Girin</h3>
            <hr>
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Please provide a email</small>
            </div>
            <div class="form-group">
                <label for="Language">Diller</label>
                <select class="form-control" id="language">
                    <option >Arapça</option>
                    <option selected>İngilizce</option>
                    <option >Rusça</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea 
                class="form-control"
                name="message"
                id="message"
                rows="5"
                >
                </textarea>
            </div>
           
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check">
                            <input 
                            type="checkbox"
                            name="accept"
                            id="accept"
                            class="form-check-input"
                            >
                            <label for="accept" class="form-check-text">Satış Sözleşmesini Okudum</label>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Language">Diller</label>
                        <select class="form-control" id="language">
                            <option >Arapça</option>
                            <option selected>İngilizce</option>
                            <option >Rusça</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Gönder</button>
        </form>
    </div>

</body>
</html>
